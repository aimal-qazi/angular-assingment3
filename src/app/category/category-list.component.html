<div class="container">
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Fuel Type</th>
        <th>Color</th>
        <th>Model</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cars; let i = index">
        <td *ngIf="item.category == cate">{{ item.category }}</td>
        <td *ngIf="item.category == cate">{{ item.name }}</td>
        <td *ngIf="item.category == cate">{{ item.fueltype }}</td>
        <td *ngIf="item.category == cate">{{ item.color }}</td>
        <td *ngIf="item.category == cate">{{ item.model }}</td>
        <td *ngIf="item.category == cate">
          <button routerLink="/vehicle/detail" (click)="detail(i)">
            Detail
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button class="btn" routerLink="/vehicle">Back to List</button>
